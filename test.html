<!DOCTYPE html>

    <title>Data Story - 台北市大同區高齡人口型態</title>
    <style>

            font-size: 28px;

<body>
    <div class="card">
        <h1>My data story: 這是動畫式曲線圖 <span class="highlight">大同區 A31 至 A33</span> 的 curve chart，呈現台北市大同區高齡人口數據摘要。</h1>
        <h2>這是我所居住的行政區域，在觀察資料時我發現該區 <u>長照 A22</u> 與 <u>長照 A23</u> 的人數比例較其他行政區高，有許多行動不便的長者</h2>
        <p class="description">
            此圖表展示大同區高齡人口在不同照護需求分類下的分布情況，能幫助我們了解在地長者的實際需求，進而思考社區支持的方式。
        </p>
    </div>
